<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(29, 1, 42);
            color: white;
            font-family: 'Poppins',sans-serif;
        }

        nav{
            display: flex;
            justify-content: space-around ;
            align-items: center;
            height: 90px;
            background-color: rgb(69, 1, 69);
        }
        nav ul{
            display: flex;
            justify-content: center;
        }
        nav ul li{
            list-style: none;
            margin: 0 23px;
        }
        .left{
            font-size: 2rem;
        }
        .first{
            display: flex;
            justify-content: space-around;
            margin: 80px 0;
        }
        .first > div{
            width: 30%;
        }
        .left-section{
            font-size: 3rem;
            margin: 30px 0;
        }
        .right-section img{
            width: 80%;
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Rayyan's Portfolio</div>
            <div class="right">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Projects</li>
                    <li>Contacts</li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="first">
            <div class="left-section">Hi, It's me Rayyan 
                <div>and I am a Web Developer</div>
            </div>
            <div class="right-section">
                <img src="./images/PngItem_1127587.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
