<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amozon-Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./Assests/Amazon_icon.png" type="image/x-icon">
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-add border">
                <i class="bi bi-geo-alt loc-icon"></i>
                <div class="text">
                    <p class="add-1">Deliver to</p>
                    <p class="add-2"><b>India</b></p>
                </div>
            </div>

            <div class="nav-search">
                <select>
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="bi bi-search"></i>
                </div>
            </div>

            <div class="languageoption border">
                <div class="american"></div>
                <select class="lanoption">
                    <option value="lan">EN</option>
                </select>
            </div>

            <div class="nav-sign border">
                <p class="add-1"><span>Hello,sign in</span></p>
                <p class="add-2" >Accounts & Lists</p>
            </div>

            <div class="nav-tools border">
                <p class="add-1"><span>Returns</span></p>
                <p class="add-2" >& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="bi bi-cart4 cart-logo"></i>
                <p class="add-2">Cart</p>
            </div>
        </div>

    </header>
</body>
</html>
