<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <nav>
        <div class="nav-left">
            <img src="./images/logo.png" alt="" class="logo touch">
            <ul>
                <li><i class="bi bi-bell icon touch"></i></li>
                <li><i class="bi bi-envelope icon touch"></i></li>
                <li><i class="bi bi-play-btn icon touch"></i></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="nav-search">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#0082e6" class="bi bi-search touch" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
                <input type="search" placeholder="Search" class="search touch">
            </div>
            <img src="./images/profile-pic.png" alt="" class="touch">
        </div>

    </nav>
</body>
</html>
