<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#">
                <img src="./ASSETS/LOGO-01-01.png" alt="Logo">
            </a>
            <div class="nav-links">
                <ul>
                    <li class="nav-items" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="nav-items" id="global" onclick="onNavItemClick('global')">Global</li>
                    <li class="nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" placeholder="India" id="news-input">
                <button class="search-btn" id="search-btn">Search</button>
            </div>
        </div>
    </nav>
        
    <main>
        <div class="card-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" id="news-img" alt="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">Title</h3>
                <h6 class="source" id="source">End gadget 16/10/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eveniet, ducimus.</p>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>

</html>
